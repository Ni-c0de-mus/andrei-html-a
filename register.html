<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen, projection"
      href="../css/styles.css"
    />
    <script src="../js/main.js"></script>
  </head>
  <body>
    <div id="register" class="content">
      <form>
        First Name: <input type="text" /><br />
        Last Name: <input type="text" /><br />
        Email: <input type="email" required /><br />
        Password: <input type="password" min="5"><br>
        Birthday: <input type="date" /><br />
        Gender:<br />
        <input type="radio" name="gender" value="Male"/>Male<br />
        <input type="radio" name="gender" value="Female"/>Female<br />
        <input type="radio" name="gender" value="Other"/>Other<br />
        Favorite Foods:<br>
        <input type="checkbox">Chocolate<br>
        <input type="checkbox">Ice Cream<br>
        <input type="checkbox">Cake<br>
        Health Issues: <br>
        <select name="health-issues">
        <option value="nice skin">Nice Skin</option>
        <option value="good-teeth">Good Teeth</option>
      </select><br>
      <input type="submit" value="Register!">
      <input type="reset" />
      </form>
    </div>
    <div id="return-links" class="content">
            <h2>Follow the links for more amazing health advice!</h2>
            
            <a href="index.html"><h2><strong>Register for Health Advice!</strong></h2></a>
            <a href="index2.html">
                    <h2><strong>Yummy Health Foods!</strong></h2>
                  </a>
    </div>
  </body>
</html>
